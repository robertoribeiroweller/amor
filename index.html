<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meu vídeo do Vimeo</title>
    <style>
      #video-container {
        position: relative;
        padding-bottom: 56.25%; /* proporcional à largura do vídeo (16:9) */
        height: 0;
      }
      #video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <iframe src="https://player.vimeo.com/video/502689810" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
      function playVideo() {
        var video = document.querySelector('#video-container iframe');
        video.contentWindow.postMessage('{"method":"play"}', '*');
      }
      setTimeout(playVideo, getMillisecondsUntilTime(16, 22));
      
      function getMillisecondsUntilTime(hours, minutes) {
        var now = new Date();
        var target = new Date();
        target.setHours(hours, minutes, 0, 0);
        if (target <= now) {
          target.setDate(target.getDate() + 1);
        }
        return target - now;
      }
    </script>
  </body>
</html>
