<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envio e Moderação de Vídeos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 700;
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    }

    form label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    form input[type="text"],
    form input[type="file"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    form input[type="file"] {
      padding: 4px 8px;
    }

    form input[type="text"]:focus,
    form input[type="file"]:focus {
      border-color: #3498db;
      outline: none;
    }

    form button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    form button:hover {
      background-color: #2980b9;
    }

    .videos-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 20px;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-card video {
      width: 100%;
      border-radius: 6px;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
      background: black;
    }

    .video-title {
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
      color: #34495e;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Envie seu Vídeo para Moderação</h1>
  </header>

  <form id="uploadForm">
    <label for="title">Título do Vídeo</label>
    <input type="text" id="title" name="title" placeholder="Digite o título" required />

    <label for="videoFile">Selecione o vídeo</label>
    <input type="file" id="videoFile" name="videoFile" accept="video/*" required />

    <button type="submit">Enviar para Moderação</button>
  </form>

  <section>
    <h2 style="text-align:center; margin-bottom: 20px;">Vídeos Aprovados</h2>
    <div class="videos-container" id="videosContainer">
      <!-- Vídeos aprovados vão aparecer aqui -->
      <a href="https://drive.google.com/file/d/1-0qOoRlHD-Pn_ZQgK1RSjGLcAwAx3qGA/view?usp=sharing" target="_blank" style="text-decoration: none; color: inherit;">
  <div style="position: relative; display: inline-block; width: 320px; cursor: pointer;">
    <!-- Imagem de capa (miniatura selecionada acima) -->
    <img src="https://www.nautiljon.com/images/breves/00/09/la_seconde_saison_de_grand_blue_prevue_pour_juillet_2025_19790.webp" alt="Grand Blue Season 2 06" style="width: 100%; display: block; border-radius: 8px;">

    <!-- Ícone de play sobreposto -->
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 15px;
    ">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
        <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l4.5-2.5a.5.5 0 0 0 0-.814l-4.5-2.5z"/>
      </svg>
      
    </div>
    
  </div>

  <!-- Título abaixo da miniatura -->
  <p style="margin-top: 8px; font-size: 16px; font-weight: bold; text-align: center;">
    Grand Blue Season 2 06
  </p>
</a>

      </div>
      <div class="videos-container" id="videosContainer">
      <!-- Vídeos aprovados vão aparecer aqui -->
      <a href="https://drive.google.com/file/d/17j3Z_6T00-T1aUDIcBnmJgDMDFP5JfR6/view?usp=sharing" target="_blank" style="text-decoration: none; color: inherit;">
  <div style="position: relative; display: inline-block; width: 320px; cursor: pointer;">
    <!-- Imagem de capa (miniatura selecionada acima) -->
    <img src="https://cdn.prod.website-files.com/60ff690cd7b0537edb99a29a/66b65c9ad4c3ca34a89ad436_Filme%20A%20Chegada.jpg" alt="a chegada" style="width: 100%; display: block; border-radius: 8px;">

    <!-- Ícone de play sobreposto -->
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 15px;
    ">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
        <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l4.5-2.5a.5.5 0 0 0 0-.814l-4.5-2.5z"/>
      </svg>
      
    </div>
    
  </div>

  <!-- Título abaixo da miniatura -->
  <p style="margin-top: 8px; font-size: 16px; font-weight: bold; text-align: center;">
    A Chegada
  </p>
</a>

      </div>
  </div>
  </section>
        
  <footer>
    &copy; 2025 Seu Site de Animes Preferidos! - Todos os direitos reservados
  </footer>

  <script>
    const form = document.getElementById('uploadForm');
    const videosContainer = document.getElementById('videosContainer');

    // Simula aprovação do vídeo e exibe ele na lista de vídeos aprovados
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const titleInput = document.getElementById('title');
      const videoInput = document.getElementById('videoFile');

      if (videoInput.files.length === 0) {
        alert('Por favor, selecione um arquivo de vídeo.');
        return;
      }

      const file = videoInput.files[0];
      const title = titleInput.value.trim();

      // Simula aprovação automática (você faria a moderação aqui)
      const videoURL = URL.createObjectURL(file);

      // Cria o card do vídeo aprovado
      const card = document.createElement('div');
      card.className = 'video-card';

      const videoElem = document.createElement('video');
      videoElem.controls = true;
      videoElem.src = videoURL;
      videoElem.alt = title;

      const titleElem = document.createElement('div');
      titleElem.className = 'video-title';
      titleElem.textContent = title;

      card.appendChild(videoElem);
      card.appendChild(titleElem);

      videosContainer.appendChild(card);

      // Limpa o formulário
      form.reset();
    });
  </script>
</body>
</html>
